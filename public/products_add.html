<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body  style="background-color: lightblue;">
	<div class="p-4">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-6 card pb-5 px-4 shadow-lg bg-body rounded" style="border: solid black 4px;">
					<h3 class="display-4 p-4 ps-0" style="padding-left: 0px;">Add Product</h3>
					<form>
						<div class="form-floating mb-3 form-group">
							<input type="text" class="form-control" id="productName" placeholder="Product name goes here..">
							<label for="productName">Product Name</label>
						</div>
						<div class="form-floating mb-3 form-group">
							<input type="text" class="form-control" id="productManufacturer" placeholder="Manufacturer name goes here..">
							<label for="productManufacturer">Product Manufacturer</label>
						</div>
						<div class="form-floating mb-3 form-group">
							<input type="text" class="form-control" id="productPrice" placeholder="Product price goes here..">
							<label for="productPrice">Product Price</label>
						</div>
						
					</form>
					<button id="btnProductAdd" class="btn btn-success col-4" style="font-size: 20px; font-weight: bold;">Add</button>                
				</div>
				<div class="col"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<script type="text/javascript" src="products_add.js"></script>
</body>
</html>
